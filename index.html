<!-- This is a comment. The text won't show up on your page. -->
<!-- Doctype for HTML 5 -->
<!DOCTYPE html>
<html>

  <!-- The head is for metadata. This will not show up on your page. -->
  <head>

    <!-- Information about how to display your page content -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- The title of this page -->
    <title>Add a title here</title>

    <!-- Metadata for your site for search engines -->
    <meta name='description' content='Add a description here'>
    <meta name='keywords' content='Add keywords here (comma separated)'>

    <!-- This loads your CSS into the page -->
    <link rel='stylesheet' href='css/styles.css'>

  </head> <!-- head closing tag -->

  <!-- The body is where your page content goes. -->
  <body>

  </body> <!-- body closing tag -->

</html> <!-- html closing tag -->
